<html lang="en"><head>

    <title>Weedle</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <img src="./weedle-seeklogo.com.svg">
            <h1 class="name">Weedle</h1>
        </div>
        <div id="board" style="width: 350px; height: 420px;">
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
            <game-row letters="" length="5">
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
                <div class="game-square"></div>
            </game-row>
        </div>
        <div id="keyboard">
            <div class="row"><button class="keyboard-button" data-key="q">q</button><button class="keyboard-button" data-key="w">w</button><button class="keyboard-button" data-key="e">e</button><button class="keyboard-button" data-key="r">r</button><button class="keyboard-button" data-key="t">t</button><button class="keyboard-button" data-key="y">y</button><button class="keyboard-button" data-key="u">u</button><button class="keyboard-button" data-key="i">i</button><button class="keyboard-button" data-key="o">o</button><button class="keyboard-button" data-key="p">p</button></div>
            <div class="row">
                <div class="spacer half"></div><button class="keyboard-button" data-key="a">a</button><button class="keyboard-button" data-key="s">s</button><button class="keyboard-button" data-key="d">d</button><button class="keyboard-button" data-key="f">f</button><button class="keyboard-button" data-key="g">g</button><button class="keyboard-button" data-key="h">h</button><button class="keyboard-button" data-key="j">j</button><button class="keyboard-button" data-key="k">k</button><button class="keyboard-button" data-key="l">l</button>
                <div class="spacer half"></div>
            </div>
            <div class="row"><button class="keyboard-button one-and-a-half" data-key="↵">enter</button><button class="keyboard-button" data-key="z">z</button><button class="keyboard-button" data-key="x">x</button><button class="keyboard-button" data-key="c">c</button><button class="keyboard-button" data-key="v">v</button><button class="keyboard-button" data-key="b">b</button><button class="keyboard-button" data-key="n">n</button><button class="keyboard-button" data-key="m">m</button><button class="keyboard-button" data-key="←">

                            </path>
                        </svg></game-icon>
                </button></div>
        </div>
